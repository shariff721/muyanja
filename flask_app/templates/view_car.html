<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="box4 d-flex justify-content-around w-25">
            <p><a href="/dashboard" class="btn btn-primary">Dashboard</a></p>
            <p><a href="/logout" class="btn btn-success">Logout</a></p>
        </div>
        <div class="box1">
            <h2>Price: {{one_car_posted.price}}</h2>
            <h3>Model: {{one_car_posted.model}}</h3>
            <h3>Year: {{one_car_posted.year}}</h3>
            <h3>Description: {{one_car_posted.description}}</h3>
            <p></p>
            <div>
                <h4>Seller: {{one_car_posted.owner.first_name}}</h4>
                <form action="/buy/car" method="post">
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <input type="hidden" name="car_id" value="{{one_car_posted.id}}">
                    <button type="submit" class="btn btn-success" >Purchase</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
