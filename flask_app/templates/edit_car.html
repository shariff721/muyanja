<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit {{one_car.model}}</h1>
            <div class="d-flex justify-content-around w-50" >
                <p><a href="/dashboard" class="btn btn-success" >Dashboard</a></p>
                <p><a href="/logout" class="btn btn-success" >Logout</a></p>
            </div>
        </div>

        <div class="form">
            <form action="/process/update" method="post">
                <input type="hidden" name="id" value="{{one_car.id}}" >
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="formbox d-flex justify-content-between">
                    <div class="d-flex flex-column justify-content-around">
                        <div>
                            <label for="price">Price</label>
                            <input type="number" name="price" value="{{one_car.price}}" >
                            <p></p>
                        </div>
                        <div>
                            <label for="model">Model</label>
                            <input type="text" name="model" value="{{one_car.model}}" >
                            <p></p>
                        </div> 
                        <div>
                            <label for="make">Make</label>
                            <input type="text" name="make" value="{{one_car.make}}" >
                            <p></p>
                        </div>  
                        <div>
                            <label for="year">Year</label>
                            <input type="number" name="year" value="{{one_car.year}}" >
                            <p></p>
                        </div>                                                                     
                        <div>
                            <label for="description">Description</label>
                            <textarea name="description" cols="30" rows="5">{{one_car.description}}</textarea>
                            <p></p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
    </div>
</body>
</html>
